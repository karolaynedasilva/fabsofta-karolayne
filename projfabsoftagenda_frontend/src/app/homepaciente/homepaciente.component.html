<main class="container">
    <h2 class="mt-3">Lembretes do Paciente</h2>

<div *ngIf="lembretes.length === 0" class="alert alert-info">
  Nenhum lembrete encontrado.
</div>

<div class="row row-cols-1 row-cols-md-2 g-4 mt-2" *ngIf="lembretes.length > 0">
  <div class="col" *ngFor="let lembrete of lembretes">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ lembrete.titulo }}</h5>
        <p class="card-text">{{ lembrete.descricao }}</p>
        <p class="card-text">
          <small class="text-muted">
            {{ lembrete.data | date:'dd/MM/yyyy' }} Ã s {{ lembrete.hora }}
          </small>
        </p>
      </div>
    </div>
  </div>
</div>

</main>
