<main class="container">
    <h2>Lembretes</h2>
    <a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Descricao</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Paciente</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umLembrete of listaLembretes">
                <td>{{umLembrete.titulo}}</td>
                <td>{{umLembrete.descricao}}</td>
                <td>{{ umLembrete.data | date: 'dd/MM/yyyy' }}</td>
                <td>{{ umLembrete.hora}}</td>                
                <td>{{umLembrete.nomePaciente}}</td>
                <td>
                    <a (click)="alterar(umLembrete)" class="btn btn-secondary">Alterar</a>
                    <a (click)="abrirConfirmacao(umLembrete)" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir lembrete</h5>
            </div>
            <div class="modal-body">
            Confirma a exclus√£o do lembrete?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
            </div>
        </div>
    </div>
</div>
