  <div *ngIf="listaLembretes.length === 0" class="alert alert-info">
  Nenhum lembrete cadastrado.
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3" *ngIf="listaLembretes.length > 0">
  <div class="col" *ngFor="let lembrete of listaLembretes">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ lembrete.titulo }}</h5>
        <p class="card-text">{{ lembrete.descricao }}</p>
        <p class="card-text">
          <small class="text-muted">
            {{ lembrete.data | date: 'shortDate' }} às {{ lembrete.hora }}
          </small>
        </p>
      </div>
      
    </div>
  </div>
</div> 

</main>
