<main class="container py-4">
  <h2>Bem-vindo, {{ paciente?.nome }}</h2>

  <section class="mt-4">
    <h4>Lembretes</h4>
    <ul *ngIf="lembretes.length > 0; else semLembretes">
      <li *ngFor="let l of lembretes">
        ðŸ“… <strong>{{ l.data }}</strong> - {{ l.titulo }}: {{ l.descricao }}
      </li>
    </ul>
    <ng-template #semLembretes>
      <p>Nenhum lembrete cadastrado.</p>
    </ng-template>
  </section>

  <section class="mt-4">
    <h4>Galeria de Fotos</h4>
    <div class="row">
      <div class="col-md-3 mb-3" *ngFor="let f of fotos">
        <img [src]="f.url" class="img-fluid rounded" alt="Foto do paciente">
      </div>
    </div>
  </section>
</main>
