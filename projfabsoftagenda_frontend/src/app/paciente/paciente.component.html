<main class="container">
    <h2>Pacientes</h2>
    <a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Endereço</th>
                <th>Email</th>
                <th>Telefone de Emergência</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umPaciente of listaPacientes">
                <td>{{umPaciente.nome}}</td>
                <td>{{umPaciente.idade}}</td>
                <td>{{umPaciente.endereco}}</td>
                <td>{{umPaciente.email}}</td>
                <td>{{umPaciente.telefone}}</td>
                <td>
                    <a (click)="alterar(umPaciente)" class="btn btn-secondary">Alterar</a>
                    <a (click)="abrirConfirmacao(umPaciente)" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir paciente</h5>
            </div>
            <div class="modal-body">
            Confirma a exclusão do paciente?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="confirmarExclusao(paciente.id)">Sim</button>
            </div>
        </div>
    </div>
</div>
